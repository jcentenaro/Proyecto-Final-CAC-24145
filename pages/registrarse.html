<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8df6b0f30c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bodyRegistrarse">
    <header id="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film"></i>
            <span>CAC-Movies</span>
        </a>
    </header>

    <main id="main" class="main">
        <section class="seccionRegistrarse" data-aos="zoom-in" data-aos-duration="1000">
            <form action="" method="post">
                

                <h2 class="tituloRegistrarse">Registro</h2>

                <div>
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Password" required id="password" name="password">
                </div>
                <div>
                    <input type="date" placeholder="Fecha" required id="nombre" name="nombre">
                </div>

                <div>
                    <option value="AR">Argentina</option>
                    <option value="CH">Chile</option>
                    <option value="PE">Perú</option>
                    <option value="CO">Colombia</option>
                </div>

                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto los Términos y Condiciones</label>

                </div>

                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>

                <div>
                    <a href="">¿Necesitás ayuda?</a>
                </div>
                

            </form>
        </section>
    </main>
    <!--Animación en https://michalsnik.github.io/aos/ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
